<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSU Launcher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="images/logo2.png" alt="main image" class="logo-icon" /> GSU
      Launcher <span class="version">(1.00)</span>
    </h1>
  </div>
  <div class="modal-content">
    <p>Links for Georgia State University</p>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">

        <a href="https://paws.gsu.edu/" target="_blank" alt="navigate">
          <img src="images/main.png" alt="myPaws"></a>
        <p class='myPawsText underText'>MyPaws</p>
        <i class="fa fa-globe"></i>
      </div>
      <div class="flex">
        <a href="https://gsu.navigate.eab.com/app/" target="_blank"><img src="images/navigate.png" alt="" /></a>
        <i class="fa fa-navigate"></i>
        <p class='navigateText underText'>Navigate</p>

      </div>
      <div class="flex">
        <a href="https://icollege.gsu.edu/" target="_blank">
          <img src="images/iCollege.png" alt="" class="icollegeImg"></a>
        <i class="fa fa-iCollege"></i>
        <p class='icollegeText underText'>iCollege</p>

      </div>
      <div class="flex">
        <a href="http://panthermail.gsu.edu/" target="_blank">
          <img src="images/outlook.png" alt=""></a>
        <i class="fa fa-pantherMail"></i>
        <p class='outlookText underText'>PantherMail</p>

      </div>
    </div>
  </div>
</body>

</html>
